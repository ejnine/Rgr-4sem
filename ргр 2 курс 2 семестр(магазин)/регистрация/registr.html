<html lang="en">

<body>
    <section>
        <div class="register">
            <header class="registertitle">
                <figure class="registerlogo-img">
                    <img src="/img/k3.png" alt="" class="registerlogo-img">
                </figure>
                <h1>книжный бульвар</h1>

            <form action="" class="registercontainer">

                <label class="register_label" form="">подтвердите пароль:</label>

                <button type="submit" class="register__button">
                    регистрация
                </button>
            </form>
        </div>
    </section>
