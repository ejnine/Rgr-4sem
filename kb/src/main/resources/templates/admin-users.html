<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Личный кабинет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="../static/css/lk.css" th:href="@{/css/lk.css}" rel="stylesheet" />
    <link href="../static/css/home.css" th:href="@{/css/home.css}" rel="stylesheet" />
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
    <h2 th:text="'Здравствуйте, ' + ${fullName}"></h2>
    <table>
        <tr>
            <td>
            <th:block th:each="user: ${users}">
                <li th:text="'ID: ' + ${user.id}"></li>
                <li th:text="'Имя: ' + ${user.firstName}"></li>
                <li th:text="'Фамилия: ' + ${user.lastName}"></li>
                <li th:text="'Активен: ' + ${user.enabled}"></li>
                <li th:text="'Роли: ' + ${user.roles}"></li>
                <li></li>
                <li></li>
            </th:block>
            </td>
        </tr>
    </table>
</main>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
