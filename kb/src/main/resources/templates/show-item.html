<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${stltitle}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

    <header th:insert="blocks/header :: header"></header>
    <a type="button" class="button button5" th:href="@{'/style/' + ${stl} + '/' + ${page-1}}">Prev</a>
    <a type="button" class="button button5" th:href="@{'/style/' + ${stl} + '/' + ${page+1}}">Next</a>
    <main>

        <div class="items fonter2">
            <div class="products">

                <div class="productCell" th:each="el : ${item}">
                    <div class="infImage">
                        <div class="imgcont">
                            <div class="image">
                                <img
                                        src="https://clipart-best.com/img/book/book-clip-art-3.png"
                                        alt="">
                            </div>
                            <div class="fav">
                                <img src="https://img.icons8.com/material-outlined/240/000000/bookmark-ribbon--v1.png"/>
                            </div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="name">
                            <a  th:href="'/style/open/' + ${el.id}">
                                <span th:text="${el.name}"></span>
                            </a>
                        </div>
                        <div class="price">
                            <span th:text="${el.price}"></span>
                            <div class="basket">
                                <img src="https://img.icons8.com/fluency-systems-regular/64/000000/shopping-basket.png"/>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div th:insert="blocks/footer :: footer"></div>

</body>

</html>
