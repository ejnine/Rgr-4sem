<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="../static/show-item-one.css" th:href="@{/show-item-one.css}" rel="stylesheet" />
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<main th:each="el : ${item}">
        <h2 th:text="${el.name}"></h2>
        <section class="info">
            <div>
                <img src="http://sosnovkaobr.my1.ru/Ikonki_raznye/knigi.jpg" alt="">
            </div>
            <div class="data">
                <ul class="datalist">
                    <li th:text="'ID товара: ' + ${el.id}"></li>
                    <li th:text="'Cтиль: ' + ${el.style}"></li>
                    <li th:text="'Цена: ' + ${el.price}"></li>
                    <!--<li>Год издания:</li>-->
                    <!--<li>Кол-во страниц:</li>
                    <li>Тип обложки:</li>
                    <li>Вес, г:</li>-->
                </ul>
                <p th:text="${el.description}"></p>
            </div>
            <div class="buy">
                <button class="buybtn">Купить</button>
                <button class="buybtn">В Закладки</button>
            </div>
        </section>
</main>

<div th:insert="blocks/footer :: footer"></div>

</body>

</html>
